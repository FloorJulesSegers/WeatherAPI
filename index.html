<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Five day weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/main.css">
    </head>
    <body>
        <div class="content">
            <div class="search">
                <input id="findCity">
                <button id="search">Search</button>
            </div>

            <div id="city"></div>

        
            <div class="weather">
                <div class="days" id="dayOne"></div>
                <div class="icon" id="iconOne"></div>
                <div class="temp" id="firstTemp"></div>
                <div class="min" id="firstMinTemp"></div>
                <div class="max" id="firstMaxTemp"></div>
                <div class="descr" id="firstDescription"></div>
            </div>

            <div class="weather">
                    <div class="days" id="dayTwo"></div>
                    <div class="temp" id="secondTemp"></div>
                    <div class="min" id="secondMinTemp"></div>
                    <div class="max" id="secondMaxTemp"></div>
                    <div class="descr" id="secondDescription"></div>
            </div>

            <div class="weather">
                    <div class="days" id="dayThree"></div>
                    <div class="temp" id="thirdTemp"></div>
                    <div class="min" id="thirdMinTemp"></div>
                    <div class="max" id="thirdMaxTemp"></div>
                    <div class="descr" id="thirdDescription"></div>
            </div>

            <div class="weather">
                    <div class="days" id="dayFour"></div>
                    <div class="temp" id="fourthTemp"></div>
                    <div class="min" id="fourthMinTemp"></div>
                    <div class="max" id="fourthMaxTemp"></div>
                    <div class="descr" id="fourthDescription"></div>
            </div>

            <div class="weather">
                    <div class="days" id="dayFive"></div>
                    <div class="temp" id="fifthTemp"></div>
                    <div class="min" id="fifthMinTemp"></div>
                    <div class="max" id="fifthMaxTemp"></div>
                    <div class="descr" id="fifthDescription"></div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./JS/script.js" async defer></script>
    </body>
</html>
